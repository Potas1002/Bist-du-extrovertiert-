<!<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Top and Side Text</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

    <style>
        /* Gradient Animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Gradient Background */
        body {
            margin: 0;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Roboto', sans-serif;
        }

        /* Top Header */
        .top-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 10px 0;
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            z-index: 1000; /* Ensures it stays on top */
        }

        /* Side-by-Side Text */
        .side-text-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 60%; /* Adjust width as needed */
            margin: 0 auto; /* Center the container */
            margin-top: 20px; /* Add spacing below the main content */
        }
        .text-group {
            text-align: center;
        }
        .left-text, .right-text {
            font-size: 2rem;
            font-weight: bold;
        }
        .subtext {
            font-size: 1.5rem;
            font-weight: normal;
            margin-top: 5px;
        }

         /* Image Styling with Frame */
        .text-image {
            margin-top: 10px;
            max-width: 100%; /* Ensure image doesn't exceed its container */
            height: auto; /* Maintain aspect ratio */
            border: 5px solid #ffffff; /* White border around the image */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for a nice effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-text-container {
                flex-direction: column;
                align-items: center;
            }
            .text-group {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top Text -->
    <div class="top-text">
        Bist du extrovertiert oder introvertiert?
    </div>
        <div class="side-text-container">
            <!-- Left Text Group -->
            <div class="text-group">
                <div class="left-text"> EXTROVERTIERT </div>
                <img src="extrovert.jpg" WIDTH=250 HEIGHT=250 alt="Left Image" class="text-image">
                <div class="subtext"> . </div>
            </div>
            <!-- Right Text Group -->
            <div class="text-group">
                <div class="right-text">INTROVERTIERT</div>
                <img src="introvert.jpg" WIDTH=250 HEIGHT=250 alt="Left Image" class="text-image">
                <div class="subtext"> . </div>
            </div>
        </div>
    </div>
</body>
</html>
