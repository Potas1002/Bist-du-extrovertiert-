<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Top Text</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

    <style>
        /* Gradient Animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Gradient Background */
        body {
            margin: 0;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Roboto', sans-serif;
        }

        /* Top Header */
        .top-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 10px 0;
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 1.5rem;
            z-index: 1000; /* Ensures it stays on top */
        }

        /* Content Style */
        .content {
            margin-top: 60px; /* Prevent content from overlapping with the top text */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Top Text -->
    <div class="top-text">
        Welcome to My Website!
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Gradient Background with Custom Fonts</h1>
        <p>This page features an animated gradient background and custom fonts.</p>
    </div>
</body>
</html>
