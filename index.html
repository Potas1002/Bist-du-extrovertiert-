<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Top and Side Text</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

    <style>
        /* Gradient Animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Gradient Background */
        body {
            margin: 0;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Roboto', sans-serif;
        }

        /* Top Header */
        .top-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 10px 0;
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 1.5rem;
            z-index: 1000; /* Ensures it stays on top */
        }

        /* Content Style */
        .main-content {
            margin-top: 60px; /* Prevent content from overlapping with the top text */
            text-align: center;
            width: 100%;
        }

        /* Side-by-Side Text */
        .side-text-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center the container */
            margin-top: 20px; /* Add spacing below the main content */
        }
        .left-text, .right-text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-text-container {
                flex-direction: column;
                align-items: center;
            }
            .left-text, .right-text {
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Text -->
    <div class="top-text">
        Bist du extrovertiert oder introvertiert?
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <p>This page features an animated gradient background and custom fonts.</p>
        <div class="side-text-container">
            <div class="left-text">Left side text goes here.</div>
            <div class="right-text">Right side text goes here.</div>
        </div>
    </div>
</body>
</html>
